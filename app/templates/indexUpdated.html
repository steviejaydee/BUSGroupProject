<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Listing Topics</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>
<body>

<header>
    <h1>Welcome to a list of topics to be learnt</h1>
    <p>Continue your learning journey daily to progress</p>
</header>

<section>
    <h2>Topics Covered</h2>
    <ul>
       {% for topic in topics %}
           <li>{{ topic }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('about') }}">About Page</a>
</section>

<section>
    <select id="fruits" name="fruits">
			<option value="apple">Apple</option>
			<option value="banana">Banana</option>
			<option value="cherry">Cherry</option>
		</select>
</section>

<div>
    <h3>Flask Logo</h3>
    <img src="{{ url_for('static', filename='flask.png') }}" alt="Flask Logo" width="200">
</div>

</body>
</html>
